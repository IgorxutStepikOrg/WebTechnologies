<!DOCTYPE html>

<html>

    <head>
        <meta charset="UTF-8"/>
        <title>{{ question }}</title>
    </head>

    <body>
        <p>User: {{ user }}</p>
        <p>Session: {{ session }}</p>
        <hr/>
        <p>Title: {{ question.title }}</p>
        <p>{{ question.author_id }}:<br/>
            {{ question.text }}</p>
        <hr/>
        <ul>
        {% for answer in question.answer_set.all %}
            <li>{{ answer.author_id }}:<br/>
                {{ answer.text }}</li>
        {% endfor %}
        </ul>
        <form method="post" action="{{ question.get_url }}">
            {% csrf_token %}
            <fieldset>
                {{ form.as_p }}
            </fieldset>
            <button type="submit">{{ button_name }}</button>
        </form>
    </body>

</html>
