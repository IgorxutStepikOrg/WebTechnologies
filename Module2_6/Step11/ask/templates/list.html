<!DOCTYPE html>

<html>

    <head>
        <meta charset="UTF-8"/>
        <title>{{ title }}</title>
    </head>

    <body>
        <p>User: {{ user }}</p>
        <p>Session: {{ session }}</p>
        <hr/>
        <ul>
        {% for question in questions %}
            <li>{{ question.autor_id }}:<br/>
                <a href="{{ question.get_url }}">{{ question.title }}</a></li>
        {% endfor %}
        </ul>
    </body>

</html>
