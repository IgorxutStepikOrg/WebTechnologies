<!DOCTYPE html>

<html>
    
    <head>
        <meta charset="UTF-8"/>
        <title>Ask question</title>
    </head>

    <body>
        <p>User: {{ user }}</p>
        <p>Session: {{ session }}</p>
        <hr/>
        <form method="post" action="/ask/">
            {% csrf_token %}
            <fieldset>
                {{ form.as_p }}
            </fieldset>
            <button type="submit">{{ button_name }}</button>
        </form>
    </body>

</html>
