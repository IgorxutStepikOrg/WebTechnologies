<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="UTF-8"/>
        <title>{{ title }}</title>
    </head>

    <body>
        <p>User: {{ user }}</p>
        <p>Session: {{ session }}</p>
        <hr/>
        <ul>
        {% for question in questions %}
            <li><a href="{{ question.get_url }}">{{ question.title }}</a> ({{ question.autor_id }})</li>
        {% endfor %}
        </ul>
    </body>

</html>
